<%include ../include/header.html%>
<form action="/article/add" method="post" class="form-horizontal">
    <input name="_id" type="hidden" value="<%=article._id%>">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon "><span class="glyphicon glyphicon-align-justify"></span></div>
            <input type="text" name="title" class="form-control" id="title" placeholder="标题" value="<%=article.title%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon "><span class="glyphicon glyphicon-edit"></span></div>
            <textarea class="form-control" name="content" id="content" cols="30" rows="10"><%=article.content%></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发表</button>
        </div>
    </div>
</form>
<%include ../include/footer.html%>
